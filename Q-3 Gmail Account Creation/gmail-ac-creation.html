<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Create Gmail Account</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="css/gmail-ac-creation.css">
</head>

<body>
    <!-- Container for the form -->
    <div class="form-container">
        <!-- Form for Gmail account creation -->
        <form id="gmailAccountForm">
            <!-- Form heading -->
            <h2>Create Gmail Account</h2>
            <!-- Container for the full name input field -->
            <div class="input-container">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name">
            </div>
            <!-- Container for the contact number input field -->
            <div class="input-container">
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Contact Number">
            </div>
            <!-- Container for the email input field -->
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Enter email id">
            </div>
            <!-- Container for the form buttons -->
            <div class="button-container">
                <!-- Reset button with a specific class for styling -->
                <button type="reset" class="reset-button">Reset</button>
                <!-- Submit button with a specific class for styling -->
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
