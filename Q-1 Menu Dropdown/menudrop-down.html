<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensuring proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Dropdown Menu Demo</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="css/menudrop-down.css">
</head>

<body>
    <header>
        <!-- Page header with main heading -->
        <h1>Demo of Dropdown</h1>
    </header>
    <nav id="navigate">
        <!-- Navigation menu -->
        <ul class="menu">
            <!-- Single link item -->
            <li><a href="#">Link 1</a></li>
            <!-- Dropdown menu for Link 2 -->
            <li>
                <a href="#">Link 2</a>
                <ul id="Dropdown_1">
                    <li><a href="#">DD Link 1</a></li>
                    <li><a href="#">DD Link 2</a></li>
                    <li><a href="#">DD Link 3</a></li>
                </ul>
            </li>
            <!-- Dropdown menu for Link 3 -->
            <li>
                <a href="#">Link 3</a>
                <ul id="Dropdown_2">
                    <li><a href="#">DD Link 1</a></li>
                    <li><a href="#">DD Link 2</a></li>
                    <li><a href="#">DD Link 3</a></li>
                    <li><a href="#">DD Link 4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
